<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="https://fonts.googleapis.com/css?family=Finger+Paint|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/uikit.min.css" %}">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static "js/uikit.min.js" %}"></script>
    <script src="{% static "js/uikit-icons.min.js" %}"></script>
</head>
<body style="height: 100%">
<aside class="sidebar">
    <div class="sidebar-container">
        <div class="sidebar-logo">
            <a href="/blog?page=1" class="logo">Marvin</a>
        </div>
        <menu class="sidebar-menu">
            <li class="menu-items"><a class="menu-links" href="/blog?page=1">主页</a></li>
            <li class="menu-items"><a class="menu-links" href="/blog/about">关于</a></li>
            <li class="menu-items"><a class="menu-links" href="/blog/contact">联系</a></li>
            <li class="menu-items"><a class="menu-links" href="https://github.com/mapuwen123">Github</a></li>
            {#            <li class="menu-items"><a class="menu-links"#}
            {#                                      href="https://github.com/artemsheludko/fresh/archive/master.zip">Download</a></li>#}
        </menu>

        <div class="sidebar-social">
            Copyright ©2017 Marvin Powered By Marvin Version 1.0.0
        </div>

    </div>
</aside>
<main role="main">
    <div class="content">
        <article class="page-article">
            <div class="wrap-content">
                <header class="page-header">
                    <h1 class="page-title">Contact</h1>
                    <div class="page-date"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
                </header>
                <div class="page-content">
                    {% if result %}
                        <div class="uk-alert-primary" data-uk-alert>
                            <a class="uk-alert-close" uk-close></a>
                            <p>{{ result }}，感谢您的反馈！</p>
                        </div>
                    {% endif %}
                    <form class="form" action="{% url 'blog:contact' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-item">
                            <label class="contact-label" for="name">姓名:</label>
                            <input type="text" placeholder="您的姓名" id="name" class="contact-input" name="name"
                                   tabindex="1" required="">
                        </div>
                        <div class="form-item">
                            <label class="contact-label" for="email">邮箱:</label>
                            <input type="email" placeholder="您的邮箱" id="email" class="contact-input"
                                   name="email" tabindex="2" required="">
                        </div>
                        <div class="form-item">
                            <label class="contact-label" for="message">内容:</label>
                            <textarea class="contact-input" placeholder="内容" rows="4" id="message"
                                      name="message" tabindex="3" required=""></textarea>
                        </div>
                        <div class="form-item">
                            <button type="submit" value="Send" class="form-btn">提交</button>
                        </div>
                    </form>

                </div>


            </div>
        </article>

    </div>
</main>

<script type="text/javascript">
    {#    {% if result %}#}
    {#        alert('{{ result }}').show()#}
    {#        UIkit.alert('aaa')#}
    {#    {% endif %}#}
</script>
</body>
</html>
